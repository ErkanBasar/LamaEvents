{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" href="{% static 'base/images/just-lama.png' %}" />
<title>{% block title %}{% endblock %}</title>

<!--meta name="twitter:widgets:link-color" content="#000099"-->

{% block inhead %}{% endblock %}

<link rel="stylesheet" type="text/css" href="{% static 'base/base.css' %}" />


<script>

{% block script %}{% endblock %}

</script>


</head>


<body>


<div id="blanker"></div>



<div id="wrapper">

	<div id="github">

		<a href="https://github.com/ErkanBasar/LamaEvents">
			<img  src="{% static 'base/images/github.png' %}"></a>

	</div>


	<div id="header">

		<a href="/"><img src="{% static 'base/images/lama-events.png' %}"/></a>
  
	</div>
		

	<div id="primary">

		<div id="pri_content">
			{% block pri_content %}{% endblock %}
		</div>

		<div id="pri_sidebar">
			{% block pri_sidebar %}{% endblock %}
		</div>

		<div id="cleaner"></div>

	</div>


	<div id="bar">

		<img src="{% static 'base/images/lama-logo.png' %}"/>

		<a href="http://project-infiniti.nl/">
			<img src="{% static 'base/images/infiniti.png' %}"/></a>

	</div>


</div>

	
<div id="blanker"></div>

</body>
</html>
